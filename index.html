<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="title">
        <p>tic tac toe</p>
    </div>

    <div class="content">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="strike"></div>
    </div>

    <div id="result">
         <p> on </p>
    </div>

    <input type="button" value="reset" id="reset">

    <div id="scores">
        <p>
            scores until now   
            <div class="player-content">
                <p class="playerX">X: </p>  <span class="scoreX"> 0 </span>            
                <p class="playerO">O: </p>  <span class="scoreO"> 0 </span>    
            </div>      
        </p>
    </div>

    <footer>
        <p>&copy; Jorge Mendon√ßa</p>
    </footer>
    
    <script src="main.js"></script>

</body>
</html>
